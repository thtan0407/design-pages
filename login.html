	<title>Template login</title>
	
	<link rel="stylesheet" href="./assets/plugin/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/fonts/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<div class="login-main">
	<div class="login-wrapper">
		<div class="login-inner">
			<div class="login-header">
				<img src="./assets/images/logo.png" alt="Login Kansaibook">
				<h1>Đăng nhập</h1>
			</div>
			<form class="form-effect" action="">
				<div class="group-effect">
					<input type="text" id="emailLogin" class="input-effect">
					<label class="label-effect" for="emailLogin">
						<i class="fas fa-envelope"></i>
						<span>Email</span>
					</label>
				</div>
				<div class="group-effect">
					<!-- Truyền id của input password vào data-id của thẻ a -->
					<a href="javascript:;" data-id="passwordLogin" class="btnViewPass viewPass-effect">
						<i class="bi bi-eye-fill"></i>
					</a>
					<input type="password" tabindex="1" name="" id="passwordLogin" class="input-effect"
					       autocomplete="off" required="">
					<label class="label-effect" for="passwordLogin">
						<i class="fas fa-lock"></i>
						<span>Mật khẩu</span>
					</label>
				</div>
				<div class="form-button">
					<button type="submit" class="btn btn-primary">Đăng nhập <i class="fal fa-sign-in-alt"></i></button>
				</div>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript" src="./assets/plugin/jquery.min.js"></script>
<script type="text/javascript" src="./assets/plugin/bootstrap/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="./assets/js/theme-script.js"></script>

</body>
